<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eximia Synergy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  background: #ece5dd;
  height: 100vh;
}

/* ---------- Registration ---------- */
#register {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
}

.register-box {
  width: 320px;
  text-align: center;
}

.register-box h1 {
  color: #075e54;
  margin-bottom: 5px;
}

.register-box p {
  font-size: 14px;
  color: #666;
}

.register-box input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.register-box button {
  width: 100%;
  padding: 12px;
  background: #075e54;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

/* ---------- App Layout ---------- */
#app {
  display: none;
  height: 100vh;
}

.app {
  display: flex;
  height: 100%;
}

/* Sidebar */
.sidebar {
  width: 30%;
  background: #fff;
  border-right: 1px solid #ddd;
}

.sidebar-header {
  background: #075e54;
  color: #fff;
  padding: 15px;
  font-weight: bold;
}

.chat-list {
  overflow-y: auto;
}

.chat-item {
  padding: 15px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.chat-item:hover {
  background: #f5f5f5;
}

/* Chat Area */
.chat {
  width: 70%;
  display: flex;
  flex-direction: column;
}

.chat-header {
  background: #128c7e;
  color: #fff;
  padding: 15px;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: #ece5dd;
}

.message {
  max-width: 65%;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 8px;
  font-size: 14px;
}

.sent {
  background: #dcf8c6;
  margin-left: auto;
}

.received {
  background: #fff;
}

/* Input */
.chat-input {
  display: flex;
  padding: 10px;
  background: #f0f0f0;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
}

.chat-input button {
  margin-left: 10px;
  padding: 10px 15px;
  background: #075e54;
  color: #fff;
  border: none;
  border-radius: 50%;
  font-size: 16px;
}

/* Mobile */
@media (max-width: 768px) {
  .sidebar { display: none; }
  .chat { width: 100%; }
}
</style>
</head>

<body>

<!-- Registration -->
<div id="register">
  <div class="register-box">
    <h1>Eximia Synergy</h1>
    <p>Enter your name and phone number</p>
    <input type="text" placeholder="Your Name">
    <input type="tel" placeholder="Phone Number">
    <button onclick="startApp()">Next</button>
  </div>
</div>

<!-- App -->
<div id="app">
  <div class="app">

    <div class="sidebar">
      <div class="sidebar-header">Chats</div>
      <div class="chat-list">
        <div class="chat-item">Eximia Support</div>
        <div class="chat-item">Synergy Team</div>
      </div>
    </div>

    <div class="chat">
      <div class="chat-header">Eximia Support</div>
      <div class="messages">
        <div class="message received">Welcome to Eximia Synergy ðŸ‘‹</div>
        <div class="message sent">Hello! Glad to join.</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message">
        <button>âž¤</button>
      </div>
    </div>

  </div>
</div>

<script>
function startApp() {
  document.getElementById("register").style.display = "none";
  document.getElementById("app").style.display = "block";
}
</script>

</body>
</html>
